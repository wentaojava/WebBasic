<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f1(event) {
            var Event=event;
            console.log(Event);
            alert("111");
        }
        //动态绑定事件
        window.onload=function () {
            //给按钮绑定事件
            var btn=document.getElementById("btn");
            btn.onclick=function () {
                alert("2222");
            }
            var e=event;
            console.log(e);
        }
    </script>
</head>
<body>
<input type="button" value="直接定义事件" onclick="f1(event);"/><br/>
<input type="button" value="动态绑定事件" id="btn"/><br/>
</body>
</html>
