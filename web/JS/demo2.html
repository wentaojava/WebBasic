<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //两种方式 1、函数：用户点击某按钮时调用
        //2.直接写js，在页面加载时就调用，比body执行的早
        alert(1);
        console.log("控制台打印");
        //声明变量
        var x; //不赋值时默认undefined
        console.log(x);
        x=6;
        console.log(x);
        function pingfang() {
            //获取输入框值
            var input= document.getElementById("input");
            var x=input.value;
            //获取span
            var span=document.getElementById("result");
            if(!isNaN(x)){
                var result=x*x;
                span.innerHTML=result;
            }else{
                span.innerHTML="请输入数字";
            }
        }
        var num=parseInt(Math.random()*100);
        console.log(num);

        function guess() {
            var n=document.getElementById("number").value;
            var s=document.getElementById("re");
            if(!isNaN(n)){
                if(n>num){
                    s.innerHTML="猜大了";
                }else if(n<num){
                    s.innerHTML="猜小了";
                }else{
                    s.innerHTML="猜对了";
                }
            }else{
                s.innerHTML="请输入数字";
            }
        }
    </script>
</head>
<body>
<p>演示js基本语法</p>
<p>演示平方根计算:</p>
<p>
    <input type="text" id="input"/>
    <input type="button" value="平方" onclick="pingfang()"/>
    =
    <span id="result"></span>
</p>
<p>演示运算符:</p>
<p>
    <input type="text" id="number"/>
    <input type="button" value="猜" onclick="guess()"/>
    <span id="re"></span>
</p>
</body>
</html>
