<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height: 30px;
            line-height:30px;
            font-size: 20px;
            text-align:center;
            border: 1px solid red;
        }
    </style>
    <script>
        function setDiv(info) {
            var div=document.getElementById("message");
            div.innerHTML=info;
        }
        var id;
        function send() {
            if(id){
                return;
            }
            setDiv("正在发送...");
            id=setTimeout(function () {
                setDiv("已发送");
                id=undefined;
            },3000);
        }
        function cancel() {
            if(id){
                setDiv("已撤销");
                clearTimeout(id);
                id=undefined;
            }else{
                setDiv("邮件已发送，无法撤销");
            }
        }


    </script>
</head>
<body>
<p>案例：邮件发送</p>
<p>
    <input type="button" value="发送" onclick="send();"/>
    <input type="button" value="撤销" onclick="cancel();"/>
<div id="message">在这里显示发送信息</div>
</p>
</body>
</html>
