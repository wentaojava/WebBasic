<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:200px;
            height: 30px;
            line-height:30px;
            font-size: 20px;
            text-align:center;
            border: 1px solid red;
        }
    </style>
    <script>
        //案例函数
        var timeID;
        function start() {
            //判断ID是否为空
            if(timeID){
                return;
            }
            var div=document.getElementById("timeView");
            div.innerHTML="1s后显示时间";
            timeID=setInterval(function () {
                var date=new Date();
                var now=date.toLocaleTimeString();
                div.innerHTML=now;
            },1000)
        }
        function stop() {
            var div=document.getElementById("timeView");
            clearInterval(timeID);
            //清空ID，保证下次可以启动定时器
            timeID=undefined;
            div.innerHTML="被停止了";
        }
    </script>
</head>
<body>
<p>案例：电子表显示</p>
<p>
    <input type="button" value="开始显示当前时间" onclick="start();"/>
    <input type="button" value="停止显示时间" onclick="stop();"/>
<div id="timeView">在这里显示时间</div>
</p>
</body>
</html>
